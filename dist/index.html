<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Just To-Do It</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300&family=Open+Sans:wght@300&family=Roboto:ital,wght@0,100;0,500;1,500&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <div class="sidebar">
                <h1 id="sidebar-title">Just To-Do It</h1>
                <div class="projects">
                    <!-- <h3 class="project-head">Defaults</h2>
                    <ul class="project-ul">
                        <li class="project-li">Eat Breakfast</li>
                        <li class="project-li">Do Work</li>
                    </ul> -->
                </div>
                <button class="new-project" type="button">+/- Project</button>
            </div>

            <div class="content">
                <div class="todo-title"></div>
                <div class="todo-body">
                    <form action="./" class="todo-form">
                        <label for="title">Title</label>
                        <input type="text" name="title">
                        <label for="description">Description</label>
                        <textarea name="description" rows="6" cols="40"></textarea>
                        <label for="due-date">Date Due</label> 
                        <input type="date" name="due-date">
                        <label for="">Days remaining</label>
                        <div id="time-left"></div>
                        <label for="priority">Priority</label>
                        <input type="number" min="0" max="5" name="priority">
                        <label for="complete">Complete</label>
                        <input type="checkbox" name="complete">
                        
                    </form>
                    <div class="btn-grp">
                        <button class="edit-btn" type="button">Edit</button>
                        <button class="delete-btn" type="button">Delete</button>
                    </div>
                </div>
                <div class="footer">Copyright Big D - 2022</div>
            </div>

            <form class="new-project-form" action="./">
                <label for="project-name">Project Name</label>
                <input type="text" name="project-name">
                <button id="add-remove-project" type="button">Add/Remove</button>
            </form>
        </div>

    <script src="main.js"></script>
    </body>
</html>
